<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS Demo</title>
    <style>
        .container {
            display: flex;
            background: rgba(0, 0, 0, 0.1);
            justify-content: space-between;
        }

        [class^='child'] {
            padding: 10px;
        }

        .child-one {
            background: green;
        }

        .child-two {
            background: yellow;
        }

        .child-three {
            background: red;
        }

        .child-four {
            background: blue;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="child-one">A</div>
    <div class="child-two">B</div>
    <div class="child-three">C</div>
    <div class="child-four">D</div>
</div>
</body>
</html>
